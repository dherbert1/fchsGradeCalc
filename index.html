<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Grade Calculator</title>
    <script src="index.js" async></script>
</head>
<body>
    <h1>Semester Grade Calculator</h1>
    <h3>Find out your grade in a flash!</h3>
    <p>FCHS uses a 45%-45%-10% grading scale. Type in your grade and this calculator can help you determine what you need in order to get to your goal.</p>
    <div id="calcContainer">
        <div id="inputs">
            <div><lable>Semester 1 Grade:</lable><input id="Q1Grade" class="gradeInput" type="number"/></div>
            <div><lable>Semester 2 Grade:</lable><input id="Q2Grade" class="gradeInput" type="number"/></div>
            <div><lable>Estimated Final Exam Grade:</lable><input id="examGrade" class="gradeInput" type="number"/></div>
            <button id="calculate">Calculate Final Grade</button>
        </div>
        <div id="output">
            <h2>Semester Grade: <span id="semesterGrade">100</span>%</h2>
        </div>
    </div>
</body>
</html>
