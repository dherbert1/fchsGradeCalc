<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Grade Calculator</title>
</head>
<body>
    <h1>Semester Grade Calculator</h1>
    <h3>Find out your grade in a flash!</h3>
    <p>FCHS uses a 45%-45%-10% grading scale. Type in your grade and this calculator can help you determine what you need in order to get to your goal.</p>
    <div id="calcContainer">
        <div id="inputs">
            <input id="Q1Grade" type="number"/>
            <input id="Q2Grade" type="number"/>
            <input id="ExamGrade" type="number"/>
        </div>
    </div>
</body>
</html>
